<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="Global">
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equili">
      </div>
      <div class="para">
        <p class="para1">Equilibrium #3429</p>
        <p class="para2">Our Equilibrium collection promotes balance and calm.</p>
        <p class="para3"><img src="images/icon-ethereum.svg" alt="ETH" class="ethe"><span class="price">0.041 ETH</span><img src="images/icon-clock.svg" alt="clock" class="clockk"><span class="time"> 3 Days left</span></p>
        <p class="limit">------------------------------------------</p>
        <p class="lower"><img src="images/image-avatar.png" alt="Jules" class="pp"> <span class="para4">Creation of </span><span class="para5">Jules Wyvern</span></p>
      </div>

    </div>





  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern -->

    Coded by <a href="#">corphish</a>.
  </div> -->
</body>

</html>
